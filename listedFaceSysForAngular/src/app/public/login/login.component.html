<div class="page-container">
  <h1 style="text-align: center">深圳证监局上市公司脸谱系统</h1>
  <div class="form-login" >
    <input type="text" class="username" placeholder="用户名" [(ngModel)]="userInfo.name" >
    <input type="password" class="password" placeholder="密码" [(ngModel)]="userInfo.pwd">
    <button type="submit" (click)="submitUp(userInfo)" >登录</button>
  </div>
  <div class="connect">
    <p style="color: red" *ngIf="message!=''">{{message}}</p>
    <p><a href="">忘记密码</a></p>
  </div>
</div>

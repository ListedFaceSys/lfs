<div class="row mgn-bottom_20">
  <div class="col-lg-12 m-headLine">
    上市公司-热点新闻
  </div>
  <div class="col-lg-12">
    <div class="b-border">
      <div class="row">
        <div class="col-lg-9">
          <div #newsEcharts echarts class="news-chart" [options]="options" (chartClick)="getClickTimeLine($event)"></div>
        </div>
        <div class="col-lg-3 news-chart padding-left_0 b-border_left">
          <ul class="height100">
            <li class="height33 b-border_bottom">
              <span class="col-lg-12 mgn-bottom_10 text-right line-height30 padding-right_20 u-date_title">
                日期：{{getTimeNewsData.postDt}}
              </span>
              <ul class="mgn-left-25">
                <li class="color-999">全网新闻总数</li>
                <li class="fontW-700 font-16 line-height30">{{getTimeNewsData.newCount}}</li>
              </ul>
            </li>
            <li class="height33 b-border_bottom">
              <ul class="mgn-left-25 padding-top-205">
                <li class="color-999">负面新闻数</li>
                <li class="fontW-700 font-16 line-height30">{{getTimeNewsData.negativeNewsCount}}</li>
              </ul>
            </li>
            <li class="height33">
              <ul class="mgn-left-25 padding-top-205">
                <li class="color-999">总/负新闻占比</li>
                <li class="fontW-700 font-16 line-height30">{{getTimeNewsData.ratio}}</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

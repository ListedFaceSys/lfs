<div class="row">
  <div class="col-lg-12 m-headLine">
    深圳辖区上市公司按类别分布一览
  </div>
  <div class="col-lg-12">
    <div class="col-lg-offset-2 col-lg-9">
      <div class="col-lg-6"  *ngFor="let radioOption of radioOptions">
        <label class="radio-inline">
          <input type="radio" name="optionsRadioCategory"
                 (change)="radioChecked = radioOption.key ; getRadioChecked()"
                 [checked]="radioChecked===radioOption.key"> {{radioOption.value}}
        </label>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div echarts class="geog-chart" [options]="options"></div>
  </div>
</div>

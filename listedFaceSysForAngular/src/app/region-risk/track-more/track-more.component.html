<div class="mgn-top_15 b-border b-border_bottomN">
  <div *ngFor="let new of newsTrack" class="row">
    <div class="col-lg-12 track-padding">
      <div class="col-lg-2 line-height30">{{ new.date }}</div>
      <div class="col-lg-4 line-height30 padding-left_0 u-leaveOut"
           data-toggle="tooltip"
           data-trigger="hover"
           data-placement="top"
           title="{{ new.title }}">
        {{ new.title }}
      </div>
      <div class="col-lg-4 padding-right_0">
        <span class="float-left line-height30">相关公司：</span>
        <span class="float-left u-company u-leaveOut"
              data-toggle="tooltip"
              data-trigger="hover"
              data-placement="top"
              title="{{ new.companyNm }}">
              {{ new.companyNm }}
            </span>
      </div>
      <div class="col-lg-2 align-right line-height30">来源：{{ new.newsSource }}</div>
    </div>
    <div class="col-lg-12 m-line"></div>
  </div>
</div>

<div class="m-pagination text-right">
  <pagination [boundaryLinks]="true"
              [totalItems]="totalItems"
              [itemsPerPage]="itemsPerPage"
              [(ngModel)]="currentPage"
              (pageChanged)="getNewsTrack($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>

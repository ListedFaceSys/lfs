<h2 style="margin-top: 50px">My Users</h2>

<div>
  <tabset>
    <tab heading="用户信息" id="tab1">
      <div>
        <label>User name:
          <input #userName />
        </label>
        <button (click)="add(userName.value); userName.value=''">
          add
        </button>
      </div>

      <ul class="users">
        <li *ngFor="let user of users">
          {{user.name}}
        </li>
      </ul>
    </tab>
    <tab heading="管理层">管理层</tab>
  </tabset>
</div>
